    <head>
        <title>WorldPop</title>
        <meta charset="utf-8" />

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
<script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

<body>
    <div class="mapbox">
        <div class="row-fluid some" id="map">
            <img src="//placehold.it/600x400">
        </div>
        <div class="row-fluid overlay">
            <div class="span1">
                <button class="btn btn-primary">Button</button>
            </div>
            <div class="span2">
                <button class="btn">Button</button>
            </div>
        </div>
    </div>        
<div id='map'></div>

<script>
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(displayLocationInfo);
    }

    function displayLocationInfo(position) {
        const lng = position.coords.longitude;
        const lat = position.coords.latitude;

        console.log(`longitude: ${ lng } | latitude: ${ lat }`);
        
        var map = L.map('map').fitWorld();
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 18
	}).addTo(map);
        
        var latlng = L.latLng(lat, lng);
        var radius = 50;
	L.marker(latlng).addTo(map)
			.bindPopup("You are within " + radius + " meters from this point").openPopup();
//
//
// https://codepen.io/leemark/pen/vOrXWE
// 
//	map.on('locationfound', onLocationFound);
//	map.on('locationerror', onLocationError);
        //map.flyTo(latlng, 18);
        L.circle(latlng, radius).addTo(map); 
        map.setView(latlng, 16);
	//map.locate({setView: true, maxZoom: 19});        
        
//	var eez2 = L.tileLayer('http://ogc.worldpop.org.uk/geoserver/gwc/service/tms/1.0.0/wpGlobal%3Appp_2019@EPSG%3A900913@png/{z}/{x}/{-y}.png', {
//			tms: true,
//			opacity: 0.99
//	}).addTo(map);        


        L.easyButton('<img src="./images/layers.png">', function(btn, map){
            var antarctica = latlng;
            map.setView(antarctica, 11);
            var eez2 = L.tileLayer('https://ogc.worldpop.org/geoserver/gwc/service/tms/1.0.0/wpGlobal%3Appp_2019@EPSG%3A900913@png/{z}/{x}/{-y}.png', {
			tms: true,
			opacity: 0.5
            }).addTo(map);              
            
        }).addTo( map );
        
        
var stateChangingButton = L.easyButton({
    states: [{
            stateName: 'zoom-to-forest',        // name the state
            icon:      '<img src="./images/layers.png">',               // and define its properties
            title:     'zoom to a forest',      // like its title
            onClick: function(btn, map) {       // and its callback
                map.setView([46.25,-121.8],10);
                btn.state('zoom-to-school');    // change state on click!
            }
        }, {
            stateName: 'zoom-to-school',
            icon:      '<img src="./images/layers.png">',
            title:     'zoom to a school',
            onClick: function(btn, map) {
                map.setView([42.3748204,-71.1161913],16);
                btn.state('zoom-to-forest');
            }
    }]
});

stateChangingButton.addTo( map );        
    }
